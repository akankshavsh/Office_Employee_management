<html>
    <head>
        <title>filter_emp</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    </head>
    <body>
    
        <div class="container">
            <title>Office Employee Management System!</title>
            <h1>
            Filter Employee Details
            </h1>
        <hr>
                
        <form action="/filter_emp" method="post">
          {% csrf_token %}
            <label for="first_name" >First Name/Last Name</label></br>
            <input type="text" id="first_name" name="name" value="{{first_name}}"></br>
           
           <label for="department">Department</label></br>
           <input type="text" id="dept" name="dept" value="{{dept}}"></br>
            
            <label for="role">Role</label></br>
            <input type="text" id="role" name="role" value="{{role}}"></br>
          </br>   <button type="submit" class="btn btn-primary">Submit</button></br>
        </form>    
      </hr>
              </div>
        
           
        
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
            
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        
          </body>
        </html>
